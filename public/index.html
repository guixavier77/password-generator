<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <div class="content">

      <h1 style="text-align: center;">Password Generator</h1>

      <div class="password-generated">

        Customize sua senha
      </div>

      <p>Quantidade de caracteres: <input type="number" value="1" min="1" max="20" class="amount-characters"></p>
      <p>Adicionar minusculas: <input type="checkbox" class="chk-lowercase" checked></p>
      <p>Adicionar maiusculas: <input type="checkbox" class="chk-uppercase"></p>
      <p>Adicionar números: <input type="checkbox" class="chk-number"></p>
      <p>Adicionar símbolos: <input type="checkbox" class="chk-symbols"></p>

      <button class="btn-generate">Gerar senha</button>
    </div>

  </section>

  <script src=" ./assets/js/bundle.js"></script>
</body>

</html>
